  loggers:
    root:
      level: "all"
      AppenderRef:
        - ref: "InfoFile"
        - ref: "ErrorFile"
        - ref: "Console"
        - ref: "DebugFile"
    logger:
      - name: "history"
        AppenderRef:
          - ref: "HistoryFile"
      - name: "scheduler"
        AppenderRef:
          - ref: "scheduler"
