plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.apache.thrift:libthrift:0.12.0'
    compile 'org.springframework.boot:spring-boot-starter:2.1.3.RELEASE'
    compile 'org.springframework.cloud:spring-cloud-context:2.1.1.RELEASE'
    compile 'org.springframework:spring-test:5.1.6.RELEASE'
    compile 'com.netteans.common:log_module:1.0-SNAPSHOT'
    testCompile 'com.netteans.common:test_module:1.0-SNAPSHOT'
    testCompile 'org.springframework.boot:spring-boot-test:2.1.0.RELEASE'
}

group = 'com.netteans.thrift'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'utf-8'
}
