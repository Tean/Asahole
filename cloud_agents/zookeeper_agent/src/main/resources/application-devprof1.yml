server:
  port: 8801
  address: 0.0.0.0
  sessionTimeout: 15
  context-path: /
  tomcat:
    basedir: ./tmp
    accesslog:
      buffered: true
      directory: ./logs
      enabled: true
      file-date-format: .yyyy-MM-dd
      pattern: common
      prefix: access_log
      rename-on-rotate: false
      request-attributes-enabled: false
      rotate: true
      suffix: .log
spring:
  application:
    name: /service-zookeeper
  cloud:
    zookeeper:
      discovery:
        root: /spring-cloud-service
      connect-string: localhost:2181
  messages:
    basename: i18n.messages

