#必须有bootstrap.yml,否则不能加载spring cloud backend server 配置
#server:
#  port: 8808
feign:
  hystrix:
    enabled: true
ribbon:
  ReadTimeout: 15000
  ConnectTimeout: 60000
  MaxAutoRetries: 2 #同一台实例最大重试次数,不包括首次调用
  MaxAutoRetriesNextServer: 2 #重试负载均衡其他的实例最大重试次数,不包括首次调用
  OkToRetryOnAllOperations: false  #是否所有操作都重试
hystrix:
  command:
    default:
      execution:
        timeout:
          enable: false
        isolation:
          thread:
            timeoutInSeconds: 10
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream, info, health, turbine.stream
spring:
  profiles:
    active: node1

