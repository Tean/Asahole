configuration:
  CustomLevels:
    CustomLevel:
      name: "HISTORY"
      intLevel: "350"
  status: "OFF"
  monitorInterval: "30"
  appenders:
    Console:
      name: "Console"
      target: "SYSTEM_OUT"
      PatternLayout:
        charset: "UTF-8"
        pattern: "%d{HH:mm:ss.SSS} [%t] %highlight{%-5level}{FATAL=red, ERROR=red, WARN=yellow, INFO=blue, DEBUG=magenta, TRACE=green} %style{%c{10}}{green} %style{[}{cyan}%style{%L}{yellow}%style{]}{cyan} %style{%M}{Reverse,green} - %msg%n"
      Filters:
        ThresholdFilter:
          - level: "info"
            onMatch: "ACCEPT"
            onMismatch: "NEUTRAL"
          - level: "debug"
            onMatch: "DENY"
            onMismatch: "NEUTRAL"
          - level: "warn"
            onMatch: "ACCEPT"
            onMismatch: "NETURAL"
          - level: "error"
            onMatch: "ACCEPT"
            onMismatch: "NEUTRAL"
          - level: "history"
            onMatch: "ACCEPT"
            onMismatch: "NEUTRAL"
    RollingRandomAccessFile:
      - name: "DebugFile"
        filename: "logs/debug/debug.log"
        filepattern: "logs/debug/$${date:yyyy-MM}/log.%d{yyyyMMdd}.-%i.gz"
        PatternLayout:
          charset: "UTF-8"
          pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %c{10}[%L] %M - %msg%n"
        Filters:
          ThresholdFilter:
            - level: "debug"
              onMatch: "ACCEPT"
              onMismatch: "DENY"
        Policies:
          OnStartupTriggeringPolicy: {}
          SizeBasedTriggeringPolicy:
            size: "4 MB"
          TimeBasedTriggeringPolicy: {}
      - name: "ErrorFile"
        filename: "logs/error/error.log"
        filepattern: "logs/error/$${date:yyyy-MM}/error.%d{yyyyMMdd}.-%i.gz"
        PatternLayout:
          charset: "UTF-8"
          pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %c{10}[%L] %M - %msg%n"
        Filters:
          ThresholdFilter:
            level: "error"
            onMatch: "ACCEPT"
            onMismatch: "DENY"
        Policies:
          OnStartupTriggeringPolicy: {}
          SizeBasedTriggeringPolicy:
            size: "4 MB"
          TimeBasedTriggeringPolicy: {}
      - name: "HistoryFile"
        filename: "logs/history/history.log"
        filepattern: "logs/history/$${date:yyyy-MM}/history.%d{yyyyMMdd}.-%i.gz"
        PatternLayout:
          charset: "UTF-8"
          pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %c{10}[%L] %M - %msg%n"
        Filters:
          ThresholdFilter:
            - level: "trace"
              onMatch: "ACCEPT"
              onMismatch: "NEUTRAL"
            - level: "info"
              onMatch: "ACCEPT"
              onMismatch: "NEUTRAL"
            - level: "debug"
              onMatch: "ACCEPT"
              onMismatch: "NEUTRAL"
            - level: "warn"
              onMatch: "ACCEPT"
              onMismatch: "NEUTRAL"
            - level: "error"
              onMatch: "ACCEPT"
              onMismatch: "NEUTRAL"
        Policies:
          OnStartupTriggeringPolicy: {}
          SizeBasedTriggeringPolicy:
            size: "4 MB"
          TimeBasedTriggeringPolicy: {}
